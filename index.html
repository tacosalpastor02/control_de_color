<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color RGB</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el div */
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <!-- Encabezado (Header) con Navbar -->
    <header class="bg-danger text-white">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="#">Mi Sitio Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <!-- Título -->
        <h1 class="mb-4">Cambia el Color RGB</h1>
        
        <div class="mb-4">
            <div id="miDiv" class="mb-3"></div>
            <div class="row">
                <div class="col">
                    <label for="red" class="form-label">Rojo:</label>
                    <input type="range" class="form-range" id="red" min="0" max="255">
                </div>
                <div class="col">
                    <label for="green" class="form-label">Verde:</label>
                    <input type="range" class="form-range" id="green" min="0" max="255">
                </div>
                <div class="col">
                    <label for="blue" class="form-label">Azul:</label>
                    <input type="range" class="form-range" id="blue" min="0" max="255">
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página (Footer) -->
    <footer class="bg-primary text-white text-center py-3 mb-15">
        &copy; 2023 VAL NaMo. Todos los derechos reservados.
    </footer>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener referencias a los controles
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const miDiv = document.getElementById('miDiv');

        // Función para actualizar el color del div
        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            // Actualizar el color de fondo del div con los valores RGB
            miDiv.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        }

        // Agregar eventos para escuchar cambios en los controles
        redSlider.addEventListener('input', actualizarColor);
        greenSlider.addEventListener('input', actualizarColor);
        blueSlider.addEventListener('input', actualizarColor);

        // Llamar a la función inicialmente para establecer el color inicial
        actualizarColor();
    </script>
</body>
</html>
